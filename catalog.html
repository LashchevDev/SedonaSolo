<main>
  <!-- поиск гостиницы фильтры -->
<section class="filters">
<h1 class="find-hotel-sedona">Гостиницы Седоны</h1>
<h2 class="visually-hidden" >фильтры</h2>
   <form action="https://echo.htmlacademy.ru" method="post">
<fieldset class="choice">
  <!-- выбор инфоструктуры -->
<legend>инфраструтура:</legend>
<ul class="infra">
  <li class="pool">
    <input type="checkbox" id="pool" name="infra" value="pool">
    <label for="pool">Бассейн</label>
  </li>
  <li class="parking">
    <input type="checkbox" id="parking" name="infra" value="parking">
    <label for="parking">Парковка</label>
  </li>
  <li class="wi-fi">
    <input type="checkbox" id="Wi-Fi" name="infra" value="wi-fi">
    <label for="Wi-Fi">Wi-Fi</label>
  </li>
</ul>
<!-- выбор жилья -->
</fieldset>
<fieldset class="choice">
<legend>тип жилья:</legend>
<ul class="typehouse">
  <li class="hotel">
    <input type="radio" id="hotel" name="house" value="hotel">
    <label for="hotel">Гостиница</label>
  </li>
  <li class="motel">
    <input type="radio" id="motel" name="house" value="motel">
    <label for="motel">Мотель</label>
  </li>
  <li class="apartments">
    <input type="radio" id="apartments" name="house" value="apartments">
    <label for="apartments">Аппартаменты</label>
  </li>
</ul>
</fieldset>
 <!-- выбор отеля по стоимости -->
   <fieldset class="choice">
      <legend>Стоимость, ₽:</legend>
    <label>от <input type="number" name="min-price" value="0"></label>
    <label>до <input type="number" name="max-price" value="9000"></label>

   <!-- в будущем двигающийся ползунок через css  -->
      <button class="range-toggle min" type="button">Мин. цена</button>
      <button class="range-toggle max" type="button">Макс. цена</button>

      <button  class="button" type="submit">применить</button>
      <button  class="buttonnotbox" type="reset">сбросить</button>
    <!-- ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^ -->
       </fieldset>
      </form>
      </section>
        <!-- Сюда пойдут карточки отелей -->
  <section class="hotel-results">
  </section>
